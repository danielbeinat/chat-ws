<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap");

      section.body-chat {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          #009688 0%,
          #009688 130px,
          #d9dbd5 130px,
          #d9dbd5 100%
        );
      }
      .container {
        position: relative;
        width: 1396px;
        max-width: 100%;
        height: calc(100vh - 40px);
        background: #fff;
        display: flex;
        box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.06),
          0 2px 5px 0 rgba(0, 0, 0, 0.2);
      }

      .container .leftSide {
        position: relative;
        flex: 30%;
        background: #fff;
        border-right: 1px solid rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .container .rightSide {
        position: relative;
        flex: 70%;
        background: #e5ddd5;
      }
      .container .rightSide::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(../img/pattern.png);
        opacity: 0.06;
      }
      .header {
        position: relative;
        width: 100%;
        height: 60px;
        background: #ededed;
        display: flex;
        justify-content: space between;
        align-items: center;
        padding: 0 15px;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .chatlist {
        position: relative;
        height: calc(100% - 110px);
        overflow-y: auto;
      }
      .chatlist .block {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px 0;
        padding: 15px 15px;
        display: flex;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        cursor: pointer;
      }
      .chatlist .block.active {
        background: #ebebeb;
      }
      .chatlist .block:hover {
        background: #f5f5f5;
      }
      .chatlist .block .imgbx {
        position: relative;
        min-width: 45px;
        height: 45px;
        overflow: hidden;
        border-radius: 50%;
        margin-right: 10px;
      }
      .chatlist .block .details {
        position: relative;
        width: 100%;
      }
      .chatlist .block .details .listHead {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      .chatlist .block .details .listHead h4 {
        font-size: 1.1em;
        font-weight: 600;
        color: #111;
      }
      .chatlist .block .details .listHead .time {
        font-size: 0.75em;
        color: #555;
      }

      .chatlist .block .details p {
        color: #555;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        font-size: 0.9em;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .chatlist .block.active .details .listHead .time,
      .chatlist .block.active .details p {
        color: #111;
      }

      .chatlist .block.unread .details .listHead .time {
        color: #06d755;
      }
      .chatlist .block.unread .details p {
        color: #111;
        font-weight: 600;
      }
      .message_p b {
        background: #06d755;
        color: #fff;
        min-width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        font-size: 0.75em;
        justify-content: center;
        align-items: center;
      }

      .chatBox {
        position: relative;
        width: 100%;
        height: calc(100% - 120px);
        padding: 50px;
        overflow-y: auto;
      }
      .message {
        position: relative;
        display: flex;
        width: 100%;
        margin: 5px 0;
      }
      .message p {
        position: relative;
        right: 0;
        text-align: right;
        max-width: 65%;
        padding: 12px;
        border-radius: 10px;
        text-align: right;
        font-size: 0.9em;
        background: #dcf8c6;
      }
      .message p:first-child:before {
        content: "";
        position: absolute;
        top: 0;
        right: -12px;
        width: 24px;
        height: 24px;
        background: linear-gradient(
          135deg,
          #dcf8c6 0%,
          #dcf8c6 50%,
          transparent 50%,
          transparent 100%
        );
      }
      .message p span {
        display: block;
        margin-top: 5px;
        font-size: 0.85em;
        opacity: 0.5;
      }

      .message my_message {
        justify-content: flex end;
      }

      .message frnd_message {
        justify-content: flex start;
      }
      .message frnd_message p {
        text-align: left;
        background: #fff;
      }
      .message frnd_message p:first child:before {
        content: "";
        position: absolute;
        top: 0;
        left: -12px;
        width: 24px;
        height: 24px;
        background: linear-gradient(
          225deg,
          #fff 0%,
          #fff 50%,
          transparent 50%,
          transparent 100%
        );
      }

      .chatBox input {
        position: relative;
        padding: 15px;
        width: 100%;
        height: 60px;
        background: #f0f0f0;
        display: flex;
        justify-content: space between;
        align-items: center;
      }
      .chatBox input ion icon {
        cursor: pointer;
        font-size: 1.8em;
        color: #51585c;
      }
      .chatBox input ion icon:first child {
        margin-right: 15px;
      }
      .chatBox input {
        position: relative;
        width: 90%;
        margin: 0 20px;
        padding: 10px 20px;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 1em;
      }

      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #bbb;
      }

      /* input */
      .chatBox_input {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f0f0f0;
      }

      .chatBox_input input[type="text"] {
        width: 90%;
        padding: 10px 20px;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 1em;
      }

      .chatBox_input button {
        padding: 10px 20px;
        background: #06d755; /* Cambia el color de fondo según tu preferencia */
        color: #fff;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s; /* Efecto de transición de color */
      }

      .chatBox_input button:hover {
        background: #05ad47; /* Cambia el color de fondo al pasar el ratón */
      }
    </style>
    <title>Chat Web Socket.IO</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const tailwindConfig = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fff7ed",
                100: "#ffedd5",
                200: "#fed7aa",
                300: "#fdba74",
                400: "#fb923c",
                500: "#f97316",
                600: "#ea580c",
                700: "#c2410c",
                800: "#9a3412",
                900: "#7c2d12",
              },
            },
          },
          fontFamily: {
            body: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
            sans: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
          },
        },
      };
    </script>
  </head>
  <body>
    <section class="body-chat">
      <div class="container">
        <div class="leftSide">
          <div class="header"></div>

          <div class="chatlist">
            <div class="block active"></div>
            <div id="formShowUsers" class="block">
              <div class="details">
                <div class="listHead">
                  <h4>Usuarios en línea:</h4>
                  <p class="time" style="visibility: hidden">
                    Hora en 2da versión.
                  </p>
                </div>
                <div class="message_p">
                  <ul id="usersActive"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightSide" id="formChatGrupal">
          <div class="header">
            <div class="imgText">
              <div class="userimg"></div>
              <h4>Chat<br /><span>en línea</span></h4>
            </div>
          </div>

          <div class="chatBox" id="messages"></div>

          <div class="chatBox_input">
            <input
              type="text"
              id="userMessage"
              placeholder="Escribir mensaje"
            />
            <button type="button" id="sendMessage">Enviar</button>
          </div>
        </div>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();

      const sendMessageButton = document.getElementById("sendMessage");
      const userMessageInput = document.getElementById("userMessage");
      const chatBox = document.getElementById("messages");

      sendMessageButton.addEventListener("click", () => {
        const messageText = userMessageInput.value;
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `<p>${messageText}</p>`;
        chatBox.appendChild(messageElement);
        userMessageInput.value = "";
        socket.emit("chat message", messageText);
      });

      socket.on("chat message", (msg) => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `<p>${msg}</p>`;
        chatBox.appendChild(messageElement);
      });
    </script>
  </body>
</html>
